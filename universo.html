<script>
  const flowers = document.querySelectorAll('.flower');
  const messageBox = document.getElementById('messageBox');

  flowers.forEach(flower => {
    flower.addEventListener('click', () => {

  function typeWriter(text) {
    messageBox.textContent = '';
    let i = 0;
    function write() {

  }
